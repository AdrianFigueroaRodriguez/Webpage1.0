             <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <title>Figueroas Clean</title>
    <link rel="Figueroas Clean icon" href="Assets/Logo Figueroas Clean.jpg" type="image/x-icon">
    <link rel="icon" href="Assets/Logo Figueroas Clean.png" type="image/x-icon">
    <!--<meta name="description" content="lavado de alfombra">-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <!--- End of required meta tagas-->

    <!-- Bootstrap conection -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Personalized css -->
    <link rel="stylesheet" href="CSS/index.css" type="text/css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!--Bootstrap.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--Personalized.js -->
    <script src="JS/index.js"></script>
</head>
    <body >
        <div class="container-fluid AmbasPantallas">
            <!-- Empty header -->
            <header></header>
            <!-- Nav container -->
            <nav>
                <div class="row PantallPrincipal" id="NavbarContainer">
                    <!-- Mini logo container-->
                    <div class="col PantallPrincipal" id="Mini-logo-Container">
                        <img id="Mini-logo" src="Assets/Mini Logo Figueroas Clean.svg">
                    </div>
                    <!-- End of Mini logo container-->
                    <!-- Inicio option-->
                    <div class="col PantallPrincipal" id="Navbar-Inicio-Option">
                        <img id="Navbar-Inicio" src="Assets/Navbar - Inicio - Option.svg">
                    </div>
                    <!-- End of Inicio option-->
                    <!-- Nuestros servicios option-->
                    <div class="col PantallPrincipal" id="Navbar-NuestrosServicios-Option">
                        <img id="Navbar-NuestrosServicios" src="Assets/Navbar - Nuestros servicios - Option.svg">
                    </div>
                    <!-- End of Nuestros servicios option-->
                    <!-- Cotizaciones option-->
                    <div class="col PantallPrincipal" id="Navbar-Cotizaciones-Option">
                        <img id="Navbar-Cotizaciones" src="Assets/Navbar - Cotizaciones - Option.svg">
                    </div>
                    <!-- End of Cotizaciones option-->
                    <!-- Contactanos option -->
                    <div class="col PantallPrincipal" id="Navbar-Contactanos-Option">
                        <img id="Navbar-Contactanos" src="Assets/Navbar - Contactanos - Option.svg">
                    </div>
                    <!-- End of Contactanos option -->
                    
                    <!-- Icon container-->
                    <div class="col" id="Icon-Container">
                        <div class="row">
                            <!-- Search box-->
                                <div class="col PantallPrincipal" id="Search-Box-Container">
                                    <input type="text" id="Search-Box">
                                </div>
                                <img class="PantallaPrincipal" id="Search-Icon" src="Assets/Navbar - Search - Icon.svg" alt="Search icon"> 
                                <img class="PantallaPrincipal" id="Notification" src="Assets/Navbar - Notification icon.svg">    
                                <img class="PantallaGlobal" id="Menu" src="Assets/Navbar - Hamburger - Icon.svg" alt="Menu icon (Toggle menu)">
                            </div>
                        </div>
                </div>
            </nav>
            <!-- End of Navbar container-->

            <!-- Main area container-->
            <main>
                <!-- Logo img section container -->
                <section>
                    <figure class="container PantallInicial">
                        <!-- Logo general container-->
                        <div class="container">
                            <!-- Logo sub container-->
                            <div class="row justify-content-center align-items-center">
                                <!-- Logo main container -->
                                <div class="row justify-content-center align-items-center" id="Logo-container">
                                    <!-- Logo -->
                                    <img id="Logo" src="Assets/Logo Figueroas Clean.svg" alt="Logo figueroas clean">
                                </div>
                                <!-- End of Logo main container -->                        
                            </div>
                            <!-- End of Logo sub container-->
                        </div>
                        <!-- End of Logo general container -->
                    </figure>
                </section>
                <!-- End of logo img section container-->

                <!-- Slogan section container-->
                <section>
                    <!-- Slogan general container -->
                    <figure class="container PantallInicial">
                        <!-- Slogan sub container -->
                        <div class="row justify-content-center align-items-center">
                            <!-- Slogan main container -->
                            <div class="row justify-content-center align-items-center" id="Slogan-container">
                                <!-- Slogan -->
                                <img id="Slogan" src="Assets/Contenedor de texto.png" alt="Somos los expertos, somos figueroas clean">
                            </div>
                            <!-- End of Slogan main container-->
                        </div>
                        <!-- End of Slogan sub container-->
                    </figure>
                    <!-- End of Slogan general container-->
                </section>
                <!-- End of slogan section container-->
            </main>
            <!-- End of Main area container-->



            <footer>
               
            </footer>
        </div>
    </body>
</html>

    4.Usar <section> para cada una de las opciones de seleccion de servicios.
    5.Usar <article> para la informacion relevante de la misma seleccion.
    6.Usar <figure> para todas las imagenes u otros tipos de media
